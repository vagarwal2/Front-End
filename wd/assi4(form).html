<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label>First Name:<input type="text" placeholder="john" required>
	</label>
	<label>Last Name: <input type="text" placeholder="smith" required>
	</label>
	<br>
	<label>Male<input type="radio" name="Gender"></label>
	<label>Female<input type="radio" name="Gender"></label>
	<label>Others<input type="radio" name="Gender"></label>
	<br>
	<label>Email: <input type="email" placeholder="xyz@abc.com"></label>
	<label>Password: <input type="password" placeholder="password" pattern=".{5,10}" required title="must be between 5 to 10 characters "></label>
	<br>
	<label>Birthday: <select>
		<option>jan</option>
		<option>feb</option>
		<option>march</option>
	</select>
<select>
	<option>1</option>
	<option>2</option>
	<option>3</option>
</select>
<select>
	<option>2001</option>
	<option>2002</option>
	<option>2003</option> 
</select></label>
<p>I agree to the terms and conditions <input type="checkbox" required></p>
<button>Submit</button>
<input type="submit">
</form>
</body>
</html>
